<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to CSV Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">🔄KMS Invoice Extractor</h1>
        <p class="text-gray-500 mb-8 text-center">PDFをアップロードして、内容をCSV形式に抽出します。</p>

        <div id="drop-area" class="box mb-6">
            <p class="text-gray-600">ファイルをここにドラッグ＆ドロップするか、クリックしてアップロード</p>
            <input type="file" id="fileElem" accept=".pdf" class="hidden" multiple>
        </div>
        
        <div id="status" class="text-center text-sm font-medium mb-4"></div>
        <div id="error-message" class="text-center text-sm font-medium text-red-500 mb-4 hidden"></div>

        <div class="flex justify-center items-center space-x-4 mb-8">
            <button id="convert-btn" class="btn-primary flex items-center justify-center disabled:opacity-50" disabled>
                <div id="spinner" class="loading-spinner mr-2 hidden"></div>
                変換
            </button>
            <button id="copy-btn" class="btn-primary" disabled>
                コピー
            </button>
            <a id="download-btn" href="#" class="btn-primary text-center hidden" download="data.csv">
                ダウンロード
            </a>
        </div>
        
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">Gemini API Key 設定</h2>
            <p id="apiKeyStatus" class="text-sm text-gray-500 mt-2"></p>
            <div class="flex items-center space-x-2">
                <input type="password" id="apiKeyInput" placeholder="ここにAPIキーを入力" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="saveApiKey" class="btn-primary px-4 py-2">保存</button>
                <button id="clearApiKey" class="btn-primary bg-red-500 hover:bg-red-600 px-4 py-2">クリア</button>
            </div>
            <p class="text-sm text-gray-500 mt-2">APIキーの取得方法については、<a href="GEMINI_API_GUIDE.html" class="text-blue-600 hover:underline" target="_blank">こちらのガイド</a>をご参照ください。</p>
        </div>
        
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">CSVデータ</h2>
            <p class="text-sm text-gray-500 mt-2">Excelへの貼り付け方法については、<a href="Excel_Delimiter_Manual.html" class="text-blue-600 hover:underline" target="_blank">こちらのガイド</a>をご参照ください。</p>
            <pre id="csv-output" class="whitespace-pre-wrap font-mono text-sm text-gray-800 bg-gray-200 p-4 rounded-md overflow-x-auto"></pre>
        </div>
    </div>

    <script src="prompt.js"></script>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileElem');
        const convertBtn = document.getElementById('convert-btn');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn');
        const csvOutput = document.getElementById('csv-output');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error-message');
        const spinner = document.getElementById('spinner');

        let uploadedFile = null;

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when file is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('bg-gray-200'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('bg-gray-200'), false);
        });

        // Handle file drop
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle file input click
        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                uploadedFile = files[0];
                if (uploadedFile.type !== 'application/pdf') {
                    showError('PDFファイルを選択してください。');
                    uploadedFile = null;
                    return;
                }
                statusDiv.textContent = `${uploadedFile.name} が選択されました。`;
                errorDiv.classList.add('hidden');
                convertBtn.disabled = false;
            }
        }

        // Function to show error messages
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Convert button click handler
        convertBtn.addEventListener('click', async () => {
            if (!uploadedFile) {
                showError('PDFファイルが選択されていません。');
                return;
            }

            // Read file as base64
            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64Data = event.target.result.split(',')[1];
                await processPDF(base64Data);
            };
            reader.onerror = () => {
                showError('ファイルの読み込み中にエラーが発生しました。');
            };
            reader.readAsDataURL(uploadedFile);
        });
        
        // Process PDF with Gemini API
        async function processPDF(base64Data) {
            setStatus('PDFを読み取り中...');
            setLoading(true);
            csvOutput.textContent = '';
            copyBtn.disabled = true;
            downloadBtn.classList.add('hidden');
            
            let chatHistory = [];
            chatHistory.push({
                role: "user",
                parts: [
                    { text: prompt },
                    {
                        inlineData: {
                            mimeType: "application/pdf",
                            data: base64Data
                        }
                    }
                ]
            });

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "明細名": { "type": "STRING" },
                                "税込金額": { "type": "NUMBER" }
                            }
                        }
                    }
                }
            };

            const apiKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (!apiKey) {
                showError('APIキーが設定されていません。APIキー設定欄に入力してください。');
                setLoading(false);
                return;
            }
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error.message || 'APIリクエストに失敗しました。');
                }

                const result = await response.json();
                const jsonText = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!jsonText) {
                    throw new Error('APIから有効なJSONデータが返されませんでした。');
                }
                
                const parsedJson = JSON.parse(jsonText);
                const csvData = convertJsonToCsv(parsedJson);

                csvOutput.textContent = csvData;
                setStatus(`変換が完了しました: ${uploadedFile.name}`);
                copyBtn.disabled = false;
                downloadBtn.classList.remove('hidden');
                
                // Set up download link
                const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                downloadBtn.href = url;

            } catch (error) {
                showError(`エラー: ${error.message} ページをリロードしてから、もう一度お試しください。`);
                setStatus('');
                convertBtn.disabled = true; // エラー発生時はボタンを無効のままにする
            } finally {
                // finallyブロックではspinnerの非表示のみ行う
                spinner.classList.add('hidden');
            }
        }
        
        function convertJsonToCsv(jsonData) {
            if (!jsonData || jsonData.length === 0) {
                return '明細名,税込金額\n';
            }
            const header = Object.keys(jsonData[0]).join(',') + '\n';
            const rows = jsonData.map(row => {
                const values = Object.values(row).map(value => {
                    const escaped = ('' + value).replace(/"/g, '""');
                    return `"${escaped}"`;
                });
                return values.join(',');
            }).join('\n');
            return header + rows;
        }

        // Copy button handler
        copyBtn.addEventListener('click', () => {
            const textToCopy = csvOutput.textContent;
            if (textToCopy) {
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    setStatus('クリップボードにコピーされました！');
                } catch (err) {
                    console.error('クリップボードへのコピーに失敗しました', err);
                    setStatus('コピーに失敗しました。');
                }
                document.body.removeChild(textarea);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                spinner.classList.remove('hidden');
                convertBtn.disabled = true;
            } else {
                spinner.classList.add('hidden');
                convertBtn.disabled = false;
            }
        }

        function setStatus(message) {
            statusDiv.textContent = message;
        }

        // API Key Management
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveApiKeyBtn = document.getElementById('saveApiKey');
        const clearApiKeyBtn = document.getElementById('clearApiKey');
        const apiKeyStatus = document.getElementById('apiKeyStatus');

        const API_KEY_STORAGE_KEY = 'gemini_api_key';

        // Load API Key from localStorage on page load
        function loadApiKey() {
            const storedApiKey = localStorage.getItem(API_KEY_STORAGE_KEY);
            if (storedApiKey) {
                apiKeyInput.value = storedApiKey;
                apiKeyStatus.textContent = 'APIキーが読み込まれました。';
            } else {
                apiKeyStatus.textContent = 'APIキーが設定されていません。';
            }
        }

        // Save API Key to localStorage
        saveApiKeyBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem(API_KEY_STORAGE_KEY, key);
                apiKeyStatus.textContent = 'APIキーを設定しました。';
            } else {
                apiKeyStatus.textContent = 'APIキーを入力してください。';
            }
        });

        // Clear API Key from localStorage
        clearApiKeyBtn.addEventListener('click', () => {
            localStorage.removeItem(API_KEY_STORAGE_KEY);
            apiKeyInput.value = '';
            apiKeyStatus.textContent = 'APIキーがクリアされました。';
        });

        // Call loadApiKey on page load
        loadApiKey();
    </script>
    <footer class="text-center text-gray-500 text-xs mt-4 pb-4">
        &copy; 2025 K.Konuma
    </footer>
</body>
</html>

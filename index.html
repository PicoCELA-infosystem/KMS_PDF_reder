<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to CSV Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .box {
            border: 2px dashed #d1d5db;
            border-radius: 0.75rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .box:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white p-8 rounded-xl shadow-lg w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">PDFをCSVに変換</h1>
        <p class="text-gray-500 mb-8 text-center">PDFをアップロードして、内容をCSV形式に変換します。</p>

        <!-- File Upload Area -->
        <div id="drop-area" class="box mb-6">
            <p class="text-gray-600">ファイルをここにドラッグ＆ドロップするか、クリックしてアップロード</p>
            <input type="file" id="fileElem" accept=".pdf" class="hidden" multiple>
        </div>
        
        <!-- Loading and Error Messages -->
        <div id="status" class="text-center text-sm font-medium mb-4"></div>
        <div id="error-message" class="text-center text-sm font-medium text-red-500 mb-4 hidden"></div>

        <!-- Buttons and Output Area -->
        <div class="flex justify-center items-center space-x-4 mb-8">
            <button id="convert-btn" class="btn-primary flex items-center justify-center disabled:opacity-50" disabled>
                <div id="spinner" class="loading-spinner mr-2 hidden"></div>
                変換
            </button>
            <button id="copy-btn" class="btn-primary" disabled>
                コピー
            </button>
            <a id="download-btn" href="#" class="btn-primary text-center hidden" download="data.csv">
                ダウンロード
            </a>
        </div>
        
        <!-- Result Display -->
        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-2">CSVデータ</h2>
            <pre id="csv-output" class="whitespace-pre-wrap font-mono text-sm text-gray-800 bg-gray-200 p-4 rounded-md overflow-x-auto"></pre>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileElem');
        const convertBtn = document.getElementById('convert-btn');
        const copyBtn = document.getElementById('copy-btn');
        const downloadBtn = document.getElementById('download-btn');
        const csvOutput = document.getElementById('csv-output');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error-message');
        const spinner = document.getElementById('spinner');

        let uploadedFile = null;

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when file is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('bg-gray-200'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('bg-gray-200'), false);
        });

        // Handle file drop
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle file input click
        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                uploadedFile = files[0];
                if (uploadedFile.type !== 'application/pdf') {
                    showError('PDFファイルを選択してください。');
                    uploadedFile = null;
                    return;
                }
                statusDiv.textContent = `${uploadedFile.name} が選択されました。`;
                errorDiv.classList.add('hidden');
                convertBtn.disabled = false;
            }
        }

        // Function to show error messages
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Convert button click handler
        convertBtn.addEventListener('click', async () => {
            if (!uploadedFile) {
                showError('PDFファイルが選択されていません。');
                return;
            }

            // Read file as base64
            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64Data = event.target.result.split(',')[1];
                await processPDF(base64Data);
            };
            reader.onerror = () => {
                showError('ファイルの読み込み中にエラーが発生しました。');
            };
            reader.readAsDataURL(uploadedFile);
        });
        
        // Process PDF with Gemini API
        async function processPDF(base64Data) {
            setStatus('PDFを読み取り中...');
            setLoading(true);
            csvOutput.textContent = '';
            copyBtn.disabled = true;
            downloadBtn.classList.add('hidden');

            const prompt = `以下のPDFから、品名と金額を抽出し、CSV形式のJSON配列にしてください。品名は「明細名」、金額は「税込金額」としてください。金額には10%の消費税を含めてください。ただし、「送料」と名の付く項目は税計算の対象外とし、元の金額をそのまま使用してください。また、OCRで読み取れない文字がある場合は、サンプルのCSVデータ「明細名,税込金額\n\"PCWL-0410 受入検査作業費 1台@1500\",1650\n\"PCWL-0410 ACアダプタ発送業務 1台@270\",297\n\"PCWL-0510 受入検査作業 40台 @1,900\",83600\n\"PCWL-0510 ACアダプタ発送業務 1台@270\",297\n\"PCWL-0530E 受入検査作業 57台 @1,900\",119130\n\"PCWL-0530E ID/OD識別作業費 57台 @300\",18810\n\"PCWL-0530E 指向性アンテナ発送業務 15台 @230\",3795\n\"PCWL-0501 受入検査作業 38台 @1,000\",41800\n\"PCWL-0511 受入検査作業 47台 @1,000\",51700\n\"送料 PCWL-0410\",2915\n\"送料 PCWL-0500\",5170\n\"送料 PCWL-0510\",19415\n\"送料 PCWL-0530E\",11055\n\"送料 エクシオ\",1760\n\"送料（指向性アンテナ）\",4400\n\"保管費用\",133650\n\"部材入出荷等追加費用\",18353.5\n\"部材発送\",6600」の形式を参考に、推論して補完してください。合計金額や送料内訳、その他費用もすべて含めてください。金額は¥マークを除いて数値のみにしてください。`;
            
            let chatHistory = [];
            chatHistory.push({
                role: "user",
                parts: [
                    { text: prompt },
                    {
                        inlineData: {
                            mimeType: "application/pdf",
                            data: base64Data
                        }
                    }
                ]
            });

            const payload = {
                contents: chatHistory,
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "明細名": { "type": "STRING" },
                                "税込金額": { "type": "NUMBER" }
                            }
                        }
                    }
                }
            };

            const apiKey = "AIzaSyDxdSFTCJHoJ-B_oUp3R1LwiKy2jjtqUxE";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error.message || 'APIリクエストに失敗しました。');
                }

                const result = await response.json();
                const jsonText = result?.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!jsonText) {
                    throw new Error('APIから有効なJSONデータが返されませんでした。');
                }
                
                const parsedJson = JSON.parse(jsonText);
                const csvData = convertJsonToCsv(parsedJson);

                csvOutput.textContent = csvData;
                setStatus('変換が完了しました。');
                copyBtn.disabled = false;
                downloadBtn.classList.remove('hidden');
                
                // Set up download link
                const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                downloadBtn.href = url;

            } catch (error) {
                showError(`エラー: ${error.message}`);
                setStatus('');
            } finally {
                setLoading(false);
            }
        }
        
        function convertJsonToCsv(jsonData) {
            if (!jsonData || jsonData.length === 0) {
                return '明細名,税込金額\n';
            }
            const header = Object.keys(jsonData[0]).join(',') + '\n';
            const rows = jsonData.map(row => {
                const values = Object.values(row).map(value => {
                    const escaped = ('' + value).replace(/"/g, '""');
                    return `"${escaped}"`;
                });
                return values.join(',');
            }).join('\n');
            return header + rows;
        }

        // Copy button handler
        copyBtn.addEventListener('click', () => {
            const textToCopy = csvOutput.textContent;
            if (textToCopy) {
                const textarea = document.createElement('textarea');
                textarea.value = textToCopy;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    setStatus('クリップボードにコピーされました！');
                } catch (err) {
                    console.error('クリップボードへのコピーに失敗しました', err);
                    setStatus('コピーに失敗しました。');
                }
                document.body.removeChild(textarea);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                spinner.classList.remove('hidden');
                convertBtn.disabled = true;
            } else {
                spinner.classList.add('hidden');
                convertBtn.disabled = false;
            }
        }

        function setStatus(message) {
            statusDiv.textContent = message;
        }
    </script>
</body>
</html>
